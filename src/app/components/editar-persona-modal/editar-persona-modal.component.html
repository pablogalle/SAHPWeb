<!-- editar-persona-modal.component.html -->

<div class="modal fade" id="editarPersonaModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Editar Persona</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="personaId">ID</label>
              <input type="text" class="form-control" id="personaId" [(ngModel)]="personaEditando.id" name="id" disabled>
            </div>
            <div class="form-group">
              <label for="personaNombre">Nombre</label>
              <input type="text" class="form-control" id="personaNombre" [(ngModel)]="personaEditando.nombre" name="nombre">
            </div>
            <div class="form-group">
              <label for="personaPuntos">Puntos</label>
              <input type="number" class="form-control" id="personaPuntos" [(ngModel)]="personaEditando.puntos" name="puntos">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="guardarCambios()">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
